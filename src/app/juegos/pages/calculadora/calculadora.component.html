<div class="container">
    <div class="header">
        <h2>
            SUMADORA
        </h2> 
    </div>

    <div class="grid">
        <div class="row">
            <div class="col-6">
                <div class="operation">
                    <div class="row">
                        <div class="col-12">
                            <input [(ngModel)]="num1" type="number" name="" placeholder="number">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <input [(ngModel)]="num2" type="number" name="" placeholder="number">
                        </div>
                    </div>
                    <div>
                        <div class="col-12">
                            <button (click)="add()" class="button">
                                Suma 
                            </button>
                            <button (click)="sub()" class="button">
                                Resta 
                            </button>
                            <button (click)="mul()" class="button">
                                Multiplica 
                            </button>
                            <button (click)="div()" class="button">
                                Divide
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="result">
                    <span>
                        Resultado : {{result}}
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
